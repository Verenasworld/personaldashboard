<div class="todo-wrapper">

   <div class="container">
       <div class="btns-container btns-centered">
           <a routerLink="add" class="btn"> + Add</a>
       </div>
    <app-todo-item 
      @todoItemAnim
       *ngFor="let todo of todos; index as i; trackBy: trackById" 
       [todo]="todo" 
       (click)="togggleCompleted(todo)"
       (editClick)="onEditClick(todo)"
       (deleteClick)="onDeleteClick(todo)"
       >
      
       
   </app-todo-item>

</div>
</div>
