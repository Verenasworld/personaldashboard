<div class="add-todo-wrapper container has-blurred-white-bg">
   
    <h2 class="is-bold"> Add Todo </h2>

      <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
      
      <div class="form-field">
        <input class="textbox" ngModel #textField="ngModel" name="text" type="text" placeholder="enter todo text ..." required minlength="5" maxlength="100">
        <ng-container *ngIf="showValidationErrors && textField.invalid">
          <p *ngIf="textField.errors?.required">Please enter some text for this todo</p>
          <p *ngIf="textField.errors?.minlength"> the todo text must be at least 5 charakter</p>
        </ng-container>
      </div>

       <div class="btns-container">
        <a routerLink ="../" class="btn"> Cancel</a>
        <button type="submit" class="btn align-end"> + Create ToDo</button>
       </div>

      </form>

</div>
