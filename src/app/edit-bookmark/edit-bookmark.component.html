<div class="edit-bookmark-wrapper">
    <h2 class="">Link Name</h2>
    <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
      <div class="input-wrapper">
        <div class="form-field">
            <label class="form-label"></label>
          <input class="textbox" 
          [ngModel]="bookmark?.name"
           #textField="ngModel" 
           name="name" 
           type="text" 
           placeholder="Link Title" 
           required 
           >
        
        </div>
  
        <div class="form-field">
          <input class="textbox" 
          [ngModel]="[bookmark?.url]" 
           #textField="ngModel" 
           name="url" 
           type="url" 
           placeholder="e.g. https://google.com" 
           required
           >
          
        
        </div></div>
  
         <div class="btns-container">
          <a routerLink ="../" class="btn"> Cancel</a>
          <button type="submit" class="btn align-end">Save</button>
         </div>
  
        </form>
  
</div>
