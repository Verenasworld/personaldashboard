<div class="add-bookmark-wrapper container has-blurred-white-bg">
   
    <h2 class="is-bold"> Add Bookmark </h2>

      <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
      
      <div class="form-field">
        <input class="textbox" 
        ngModel
         #textField="ngModel" 
         name="name" 
         type="text" 
         placeholder="enter bookmark name ..." 
         required 
         minlength="5" 
         maxlength="70">
        <ng-container *ngIf="showValidationErrors && textField.invalid">
          <p *ngIf="textField.errors?.required">Please enter some text for this todo</p>
          <p *ngIf="textField.errors?.minlength"> the todo text must be at least 5 charakter</p>
        </ng-container>
      </div>

       <div class="btns-container">
        <a routerLink ="../" class="btn"> Cancel</a>
        <button type="submit" class="btn align-end"> + Add Bookmark</button>
       </div>

      </form>

</div>
