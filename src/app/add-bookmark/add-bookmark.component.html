<div class="add-bookmark-wrapper container has-blurred-white-bg">
   
    <h2 class="is-bold"> Add New Link </h2>

      <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
      
      <div class="form-field">
          <label class="form-label"></label>
        <input class="textbox" 
        ngModel
         #textField="ngModel" 
         name="name" 
         type="text" 
         placeholder="Link Title" 
         required 
         >
      
      </div>

      <div class="form-field">
        <input class="textbox" 
        ngModel
         #textField="ngModel" 
         name="url" 
         type="url" 
         placeholder="e.g. https://google.com" 
         required
         >
        
      
      </div>

       <div class="btns-container">
        <a routerLink ="../" class="btn"> Cancel</a>
        <button type="submit" class="btn align-end"> + Add Link</button>
       </div>

      </form>

</div>
