<div class="edit-note-wrapper container has-blurred-white-bg">
   
    <h2 class="is-bold">Edit Note </h2>

    <p *ngIf="!note">Note not found, Please add a new note</p>

      <form #form="ngForm" (ngSubmit)="onFormSubmit(form)" *ngIf= note>
      
      <div class="form-field">
        <input class="textbox" [ngModel]="note!.title" #titleField="ngModel" name="title" type="text" placeholder="enter note title ..." required minlength="5" maxlength="40">
        <ng-container *ngIf="titleField.invalid">
          <p *ngIf="titleField.errors?.required">Please enter a note title</p>
          <p *ngIf="titleField.errors?.minlength">Title must be a least 5 charakter</p>
        </ng-container>
      </div>
     <div class="textarea">
      <textarea class="texarea" [ngModel]="note!.content" name="content" placeholder="enter note content ..."></textarea>
     </div>

       <div class="btns-container">
        <a routerLink ="../" class="btn"> Cancel</a>
        <button type="button" class ="btn" (click)="deleteNote()">Delete</button>
        <button type="submit" class="btn align-end">Save</button>
      
       </div>

      </form>

</div>
